<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STOCK PRICE PREDICTION</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>

  <form action="{{ url_for('predict')}}" method="post" class="col-6 mx-auto card p-3 shadow-lg">
    <h1>STOCK PRICE PREDICTION</h1>
    <hr>
    <div class="mb-3">
      <label class="form-label">Date</label>
      <input type="text" class="form-control" name="Date" placeholder="Date" required="required">
    </div>
    <div class="mb-3">
      <label class="form-label">Open</label>
      <input type="text" class="form-control" name="Open" placeholder="Open" required="required">
    </div>
    <div class="mb-3">
      <label class="form-label">High</label>
      <input type="text" class="form-control" name="High" placeholder="High" required="required">
    </div>
    <div class="mb-3">
      <label class="form-label">Low</label>
      <input type="text" class="form-control" name="Low" placeholder="Low" required="required">
    </div>
    <div class="mb-3">
      <label class="form-label">Close</label>
      <input type="text" class="form-control" name="Close" placeholder="Close" required="required">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</body>

</html>
